<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <!--开发环境的版本，包含了有帮助命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        var app = new new Vue({
            el:"#app",
            data:{
                message:"hello vue !"
            }
        })
    </script>
</body>
</html>
